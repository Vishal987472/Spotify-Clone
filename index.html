<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Music Player</title>
    <link rel="icon" type="image/x-icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded p-1">
					<div class="close">
          <img width="150px" class="invert" src="images/logo.svg" alt="logo" />
					<img class="invert closebtn" width="30px" src="images/times.svg" alt="close">
				</div>
          <ul>
            <li><img class="invert" src="images/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="images/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded p-1">
          <div class="heading">
            <img class="invert" src="images/playlist.svg" alt="playlist" />
            <p>Your library</p>
          </div>
          <div class="songList">
            <ul>
              
            </ul>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
              <img width="25px" class="invert menu" src="images/menu.svg" alt="">
              <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="m15 6-5.29289 5.2929c-.33334.3333-.5.5-.5.7071s.16666.3738.5.7071l5.29289 5.2929" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/></svg>
              <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="m9 18 5.2929-5.2929c.3333-.3333.5-.5.5-.7071s-.1667-.3738-.5-.7071l-5.2929-5.2929" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/></svg>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer"> </div>
        </div>
      </div>
      <div class="playBar">
        <div class="seekbar">
          <div class="circle"></div>
        </div>
        <div class="abovebar">
          <div class="songInfo invert"></div>
          <div class="songButtons">
            <img id="previous" src="images/playBarIcon/previous.svg" alt="previous">
            <img id="play" src="images/playBarIcon/play.svg" alt="play">
            <img id="next" src="images/playBarIcon/next.svg" alt="next">
          </div>
          <div class="volume">
            <img id="mute" src="images/volume-up.svg" alt="">
            <div class="range"><input type="range" name="volume" class="volcon"></div>
            <div class="songTime invert"></div>
        </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
